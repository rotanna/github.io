<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Contact Form</title>
	<link href="css/jccontact.css" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<section>
			
			<p>This is how you contact me</p>
			<form method="POST" action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES">
				<fieldset>
					<legend>Your contact information</legend>
					<label for="name">Your name </label>
					<input type="text" id="name" name="name" autofocus>
					<label for="phone">Phone number</label>
					<input type="tel" id="phone" name="phone" placeholder="Don't forget the area code!">
					<label for="email">Email</label>
					<input type="email" id="email" name="email">

					<p>What mood are you in?</p>
					<label>
						<input type="radio" name="mood" value="veryhappy" checked > Very Happy
					</label>
					<label>
						<input type="radio" name="mood" value="happy"> Happy
					</label>
					<label>
						<input type="radio" name="mood" value="bothered"> Bothered
					</label>
					<label>
						<input type="radio" name="mood" value="miserable"> I'm miserable and I need cheering up!
					</label>

                    <label for="comments">Additional Comments:</label>
					<textarea id="comments" name="comments"></textarea>

					<label>
						<input id="subscribe" name="subscribe" type="checkbox" value="subscribe" checked >Add me to your email list
					</label>
					<input id="send_to" type="hidden" name="send_to" value="johncreedon56@gmail.com">
					<button type="submit">Submit</button>
				</fieldset>
			</form>

		</section>
		<aside>
			<h3>My Location</h3>
			<iframe src="https://www.google.com/maps/embed?pb=!1m21!1m12!1m3!1d19840.310477940002!2d0.12945315!3d51.567522049999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m6!3e0!4m3!3m2!1d51.5785912!2d0.1451602!4m0!5e0!3m2!1sen!2suk!4v1600433244082!5m2!1sen!2suk" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
			<address>
				John Creedon <br>
				Chadwell Heath <br>
				Romford <br>
				Essex, United Kingdom
			</address>
		</aside>
	</div>
	<script src="js/forms.js"></script>
</body>

</html>
